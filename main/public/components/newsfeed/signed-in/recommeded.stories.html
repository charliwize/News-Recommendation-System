<div style="margin:auto">
	<div class="row" style="margin-bottom: 40px; height: 390px">
		<a ng-href="/story/{{$ctrl.articles.slice(-1)[0]._id}}/">
			<div class="col-md-9">
				<div>
					<img ng-src="{{$ctrl.articles.slice(-1)[0].lead_image_url}}" style="width: 100%; height: 390px" />
				</div>
			</div>
			<div class="col-md-3" style="background: #951c55; color: #fff; height: 100%">
				<h3><div ng-bind="$ctrl.articles.slice(-1)[0].title" class="article-title" style="color: #fdadba;"></div></h3>
				<div ng-bind="$ctrl.articles.slice(-1)[0].excerpt" class="excerpt-text"></div>
			</div>
		</a>
	</div>
	
	<div class="row">
		<div class="col-md-9">
			<div class="col-xs-3 news-width" ng-if="$index != 0;" data-ng-repeat="article in $ctrl.articles | orderBy: '-date_published'">
				<a ng-href="/story/{{article._id}}/">
					<div style="max-height: 170px">
						<img ng-src="{{article.lead_image_url}}" style="width: 100%; max-height:105px" />
					</div>
					<div ng-bind="article.title" class="article-title"></div>
					<div ng-bind="article.excerpt" class="excerpt-text"></div>
				</a>
			</div>
		</div>
		<div class="col-md-3">
			<div><h5>Similar users like you want you to read these:</h5></div>
			<div>
				<div class="row user-recommend-stories" data-ng-repeat="recommededItem in $ctrl.recommendedItems">
					<div class="col-md-6">
						<img ng-src="{{recommededItem.story.lead_image_url}}" style="width: 100%; max-height:105px" />
					</div>
					<div class="col-md-6">
						<a href="story/{{recommededItem.story.id}}">{{recommededItem.story.title}}</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
