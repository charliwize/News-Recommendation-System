<div style="margin:auto">
	<div class="row" style="margin: 40px; height: 390px">
		<a ng-href="/story/{{$ctrl.recommended[0]._id}}/">
			<div class="col-md-9">
				<div>
					<img ng-src="{{$ctrl.recommended[0].lead_image_url}}" style="width: 100%;" />
				</div>
			</div>
			<div class="col-md-3" style="background: #951c55; color: #fff; height: 100%">
				<h3><div ng-bind="$ctrl.recommended[0].title" class="article-title"></div></h3>
				<div ng-bind="$ctrl.recommended[0].excerpt" class="excerpt-text"></div>
			</div>
		</a>
	</div>
	
	<div class="row">
		<div class="col-xs-3 news-width" ng-if="$index != 0" data-ng-repeat="article in $ctrl.recommended | orderBy: '-date_published'">
			<a ng-href="/story/{{article._id}}/">
				<div style="max-height: 170px">
					<img ng-src="{{article.lead_image_url}}" style="width: 100%; height:140px" />
				</div>
				<div ng-bind="article.title" class="article-title"></div>
				<div ng-bind="article.excerpt" class="excerpt-text"></div>
			</a>
		</div>
	</div>
</div>
